{% extends "base.html" %}
{% block content %}


<div style="margin-bottom:20px">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
	<li class="nav-item active">
	  <a class="nav-link" href="{{url_for('client.show_home')}}">Dashboard</a>
	</li>
	<li class="nav-item">
	  <a class="nav-link" href="{{url_for('authentication.logout')}}">Log Out</a>
	</li>
      </ul>
    </div>
  </nav>
</div>


<form action ="{{ url_for('client.exit_processing') }}" method = "post">

  Input Token Id:<br/>
  <input type="text" name="token_id">
  <br/>
  
  Input Payment Method:<br/>
  <select class="custom-select" name="pay_method" required>
    <option value = "Cash">Cash</option>
    <option value = "Online">Online</option>
  </select>
  <br/>
  
  <input type="submit">
  
</form>

{% if is_error %}

<br/>
<h5>Error:</h5>
<em>{{msg}}</em>

{% endif %}

{% endblock %}
