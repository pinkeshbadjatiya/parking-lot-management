{% extends "base.html" %}
{% block content %}
  <form action="" method=post>
    <h2> Register </h2>
    <div class="form-group">
        <input type="text" id="firstname" name="firstname" class="form-control"
            placeholder="Enter FirstName" value="{{ request.form.firstname }}" required>
        <br />   
        <input type="text" id="lastname" name="lastname" class="form-control"
            placeholder="Enter LastName" value="{{ request.form.lastname }}"
            required>
        <br />   
        <input type="email" id="email" name="email" class="form-control"
            placeholder="Enter Email" value="{{ request.form.email }}"
            required>
        <br />
        <input type="password" id="password" name="password" class="form-control"
            placeholder="Enter Password" value="{{ request.form.password }}"
            required>
        <br />
        <button type="submit" class="btn btn-primary">Signup</button>
    </div>
  </form>
{% endblock %}
